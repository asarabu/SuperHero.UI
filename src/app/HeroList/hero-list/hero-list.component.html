
    <div class="card" style="padding-left: 50px; padding-right: 50px;">
        <h2>Super Heros</h2>
        <p></p>
        <div class="card-body">
          <div class="row">
              
              
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
                <tr>
                  <th>Image</th>
                  <th>Hero Name</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Super Powers</th>
                  <th>City</th>
                  <th>Edit Button</th>
              </tr>
            </thead>
          
            <tbody>        
                <tr *ngFor="let hero of heros">
                  <td ><img class="img-fluid" *ngIf="showImage" [src]="hero.image" [title]="hero.heroName"
                    [style.width.px]= "imageWidth" [style.margin.px] = "imageMargin"></td>
                  <td>{{hero.heroName}}</td>
                  <td>{{hero.firstName}}</td>
                  <td>{{hero.lastName}}</td>
                  <td>{{hero.superPowers}}</td>
                  <td>{{hero.city}}</td>
                  <td><button class="btn btn-secondary btn-sm"  (click)="editHero(hero)">Edit</button></td>
                </tr>
        </tbody>
          </table>
        </div>
        </div>
